<div class="controls">
    <span>Reiniciar</span>
    <i class="fa fa-rotate-right btn btn_blue"
       aria-hidden="true"
       (click)="restartGame()">
    </i>
    <br>
    <br>
    <span>Movimientos:</span>
    <span class="btn btn_yellow">
        <i class="fa fa-files-o"></i>
        {{steps}}
    </span>
    <br>
    <br>
    <span>Tiempo:</span>
    <span class="btn btn_yellow">
        <i class="fa fa-clock-o"></i>
        {{time}}
    </span>
</div>
<div class="field">
    <div
            class="card"
            [class.card_closed]="!card.isOpened"
            *ngFor="let card of cards"
            (click)="cardClicked(card.id)">
        <img class="card__side card__side_front" [class.card__side_solved]="card.solved" [src]="card.image"
             [alt]="card.id">
        <img class="card__side card__side_back" [class.card__side_solved]="card.solved"
             src="assets/images/card__back.jpg" alt="Рубашка карты">
    </div>
</div>
